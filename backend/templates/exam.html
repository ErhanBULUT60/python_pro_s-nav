{% extends "base.html" %}

{% block title %}Exam{% endblock %}

{% block content %}
<form method="POST">
    {% for question in questions %}
    <div class="question">
        <label for="q{{ question.id }}">{{ loop.index }}. {{ question.question_text }}</label>
        <select name="{{ question.id }}" id="q{{ question.id }}">
            <option value="a">{{ question.option_a }}</option>
            <option value="b">{{ question.option_b }}</option>
            <option value="c">{{ question.option_c }}</option>
            <option value="d">{{ question.option_d }}</option>
        </select>
    </div>
    {% endfor %}
    <button type="submit">Sınavı Gönder</button>
</form>
{% endblock %}
